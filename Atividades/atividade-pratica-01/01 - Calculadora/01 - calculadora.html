<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="titulo">
            <h1>Calculadora</h1>
            <h2>Mateus Ferreira Martins - 17.2.8082</h2>
        </div>

        <div class="caixa-calculadora">
            <div class="ultima-operacao">
                <div>
                    <p>Última Operação: </p>
                </div>
                <div id="numero-ultima-operacao">
                    <p></p>
                </div>
            </div>
            <div class="tela-calculadora">
                <p></p>
            </div>
            <div class="botoes">
                <div>
                    <button id="limpa-tudo">CE</button>
                    <button id="apaga"><<</button>
                    <button class="tecla">/</button>
                    <button class="tecla-x">X</button>
                </div>

                <div>
                    <button class="tecla">7</button>
                    <button class="tecla">8</button>
                    <button class="tecla">9</button>
                    <button class="tecla">-</button>
                </div>

                <div>
                    <button class="tecla">4</button>
                    <button class="tecla">5</button>
                    <button class="tecla">6</button>
                    <button class="tecla">+</button>
                </div>

                <div>
                    <button class="tecla">1</button>
                    <button class="tecla">2</button>
                    <button class="tecla">3</button>
                    <button id="operador-igual">=</button>
                </div>

                <div class="ultima-fileira">    
                    <button class="tecla" id="numero-zero">0</button>
                    <button class="tecla">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
    
</body>
</html>
